<!DOCTYPE html>
<html>

<style type="text/css">
    html,
    body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;

    }

    .controller_main {
        background-color: #e2cccc;
        width: 10%;
        height: 100%;
    }

    .controller_params {
        position: relative;
        background-color: #cce2e1;

        height: 50%;
    }

    .controller_new {
        position: relative;
        background-color: #e2d6cc;

        height: 50%;
    }

    canvas[resize] {
        width: 80%;
        height: 100%;
    }
    .hidden {
        display: none !important;
    }

</style>


<head>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/poly2tri.js"></script>



    <script>DrawJS = {}</script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/draw.js" canvas="myCanvas"> </script>


    <script type="text/javascript" src="js/scheme.js"></script>

    <script type="text/javascript" src="js/backend.js"></script>

    <script type="text/javascript" src="js/editor.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>

    <script>
        BackendJS = new BackendController();
        EditorJS = new EditorController();
        InterfaceJS = new InterfaceController();


        window.addEventListener('wheel', function (e) {
            DrawJS.OnScroll(e);
        });


        window.addEventListener('load',function (e)
        {
            EditorJS.NewFile();
        });


    </script>



</head>
<body onload="EditorJS.OnLoad()">
<div class="controller_main">

    SCHEME:<br/>
    <button onclick="InterfaceJS.ClickNewFile()">NEW FILE</button><br />

    <input type="file" id="file-input"/><br />
    <button onclick="InterfaceJS.ClickOpenFile()">OPEN</button><br />
    <button onclick="InterfaceJS.ClickSaveFile()">SAVE</button><br />


    <br/>
    SHOW:<br/>


    <input type="checkbox" id="roomBox"  onchange="InterfaceJS.OnEditorLayerBox('room',false);" checked/>
    <input type="checkbox" id="roomDataBox"  onchange="InterfaceJS.OnEditorLayerBox('room',true);" checked/>
    <label for="roomBox">Rooms</label><br/>




    <input type="checkbox" id="doorBox"  onchange="InterfaceJS.OnEditorLayerBox('door',false)" checked/>
    <input type="checkbox" id="doorDataBox"  onchange="InterfaceJS.OnEditorLayerBox('door',true)" />
    <label for="doorBox">Doors</label><br/>

    <input type="checkbox" id="staircaseBox"  onchange="InterfaceJS.OnEditorLayerBox('staircase',false)" checked/>
    <input type="checkbox" id="staircaseDataBox"  onchange="InterfaceJS.OnEditorLayerBox('staircase',true)" checked/>
    <label for="staircaseBox">Staircases</label><br/>



    <input type="checkbox" id="elevatorBox"  onchange="InterfaceJS.OnEditorLayerBox('elevator',false)" checked/>
    <input type="checkbox" id="elevatorDataBox"  onchange="InterfaceJS.OnEditorLayerBox('elevator',true)" checked/>
    <label for="elevatorBox">Elevators</label><br/>



    <input type="checkbox" id="furnitureBox"  onchange="InterfaceJS.OnEditorLayerBox('furniture',false)" checked/>
    <input type="checkbox" id="furnitureDataBox"  onchange="InterfaceJS.OnEditorLayerBox('furniture',true)" />
    <label for="furnitureBox">Furniture</label><br/>


    <input type="checkbox" id="qrBox"  onchange="InterfaceJS.OnEditorLayerBox('qr',false)" checked/>
    <input type="checkbox" id="qrDataBox"  onchange="InterfaceJS.OnEditorLayerBox('qr',true)" checked/>
    <label for="qrBox">QRs</label><br/>





    <input type="checkbox" id="nodeBox"  onchange="InterfaceJS.OnEditorLayerBox('node',false)" checked/>
    <input type="checkbox" id="nodeDataBox"  onchange="InterfaceJS.OnEditorLayerBox('node',true)" checked/>
    <label for="nodeBox">Nodes</label><br/>




    <input type="checkbox" id="edgeBox"  onchange="InterfaceJS.OnEditorLayerBox('edge',false)" checked/>
    <input type="checkbox" id="edgeDataBox"  onchange="InterfaceJS.OnEditorLayerBox('edge',true)" />
    <label for="edgeBox">Edges</label><br/>










    REQUEST ID:<br/>
    <input id="requestIdBox" type="text" value="36"  onchange="InterfaceJS.OnRequestIdBox()"><br />
    <button onclick="InterfaceJS.ClickLoadScheme();">LOAD SCHEME</button><br />
    <br />
    <button onclick="InterfaceJS.ClickUploadScheme();">UPLOAD SCHEME</button><br />
    <br/>

    <button onclick="InterfaceJS.ClickGetScheme()">GET SCHEME</button><br />
    <button onclick="InterfaceJS.ClickGetSchemeInfo()">GET SCHEME INFO</button><br />
    <button onclick="InterfaceJS.ClickGetQRPDF()">GET QR PDF</button><br />
    <button onclick="InterfaceJS.ClickGetHelpPDF()">GET HELP PDF</button><br />



</div>
<canvas id="myCanvas" resize></canvas>
<img class="hidden" id="movecanvas" src="/icons/movecanvas.png" width="18" height="18">
<img class="hidden" id="moveobject" src="/icons/moveobject.png" width="18" height="18">
<img class="hidden" id="movepoint" src="/icons/movepoint.png" width="18" height="18">
<img class="hidden" id="select" src="/icons/select.png" width="18" height="18">


<div id="right_container" style="display: block; width:10%">



    <div class="controller_new">
        CREATE NEW:<br/>
        <button onclick="InterfaceJS.ClickNewFloor()">FLOOR</button><br />
        <button onclick="InterfaceJS.ClickNewRoom()">ROOM</button><br />
        <button onclick="InterfaceJS.ClickNewWall()">WALL</button><br />
        <button onclick="InterfaceJS.ClickNewDoor()">DOOR</button><br />
        <button onclick="InterfaceJS.ClickNewFurniture()">FURNITURE</button><br />
        <button onclick="InterfaceJS.ClickNewStaircase()">STAIRCASE</button><br />
        <button onclick="InterfaceJS.ClickNewElevator()">ELEVATOR</button><br />
        <button onclick="InterfaceJS.ClickNewQR()">QR</button><br />



        <br/>
        GRAPH:<br/>
        <button onclick="InterfaceJS.ClickClearGraph();">0.CLEAR</button><br />
        <button onclick="InterfaceJS.ClickCreateGraph(0)">1.GRAPH(CENTER)</button><br />
        <button onclick="InterfaceJS.ClickCreateGraph(1)">1.GRAPH(ADJ CENTER)</button><br />
        <button onclick="InterfaceJS.ClickCreateGraph(2)">1.GRAPH(ADJ MEDIAN)</button><br />



        <button onclick="InterfaceJS.ClickRemoveDebugTriangle();">2.HIDE debug tr</button><br />



        <button onclick="InterfaceJS.ClickFixGraph()">3.FIX redundant</button><br />


        <br/>

    </div>

<div id="scheme_params" class="controller_params">

    SCHEME<br />

    id: <input id="p_scheme_id"type="text" value=0 readonly><br />
    name: <input id="p_scheme_name" type="text" value=0 onchange="InterfaceJS.OnInputParam('p_scheme_name','name')"><br />
    description: <input id="p_scheme_description" type="text" value=0 onchange="InterfaceJS.OnInputParam('p_scheme_description','description')"><br />
    address: <input id="p_scheme_address" type="text" value=0 onchange="InterfaceJS.OnInputParam('p_scheme_address','address')"><br />
    <br />


</div>




<div id="floor_params" class="controller_params">
    FLOOR<br />

    id: <input id="p_floor_id" type="text" value=543 readonly><br />
    name: <input id="p_floor_name" type="text" value=0 onchange="InterfaceJS.OnInputParam('p_floor_name','name')"><br />
</div>

<div id="room_params" class="controller_params">
    ROOM<br />

    id: <input id="p_room_id" type="text" value=54353 readonly><br />
    name: <input id="p_room_name" type="text" value=0 onchange="InterfaceJS.OnInputParam('p_room_name','name')"><br />

</div>

<div id="wall_params" class="controller_params">
    WALL<br />

    id: <input type="text" value=54353><br />
</div>

<div id="door_params" class="controller_params">

    DOOR<br />

    id: <input type="text" value=54353><br />
</div>

<div id="furniture_params" class="controller_params">

    FURNITURE<br />

    id: <input type="text" value=54353><br />
</div>

<div id="staircase_params" class="controller_params">
    STAIRCASE<br />


    id: <input type="text" value=54353><br />
</div>

<div id="elevator_params" class="controller_params">

    ELEVATOR<br />

    id: <input type="text" value=54353><br />
</div>

<div id="qr_params" class="controller_params">
    QR<br />

    id: <input id="p_qr_id" type="text" value=54353 readonly><br />
    name: <input id="p_qr_name" type="text" value=0 onchange="InterfaceJS.OnInputParam('p_qr_name','qr')"><br />


    <button onclick="InterfaceJS.ClickDestroy()">DESTROY</button><br />

</div>



</div>

</body>
</html>
