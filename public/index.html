<!DOCTYPE html>
<html>

<style type="text/css">
    html,
    body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;

    }

    #controller {
        background-color: #e2cccc;
        width: 10%;
        height: 100%;
    }

    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
        width: 90%;
        height: 100%;
    }
</style>

<head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>

    <script type="text/javascript" src="js/init.js"></script>

    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/draw.js" canvas="myCanvas">
    </script>
</head>
<body>
<div id="controller">

    id: <input type="text" value="220"><br />
    <button onclick="myFunction()">Load</button><br />
    <button onclick="myFunction()">Button</button><br />
    <button onclick="myFunction()">Button</button><br />
    <button onclick="myFunction()">Button</button><br />
    <button onclick="myFunction()">Button</button><br />

    <br/>
    SHOW:<br/>

    <input type="checkbox" id="roomsBox"  onchange="onEditorLayerBox('rooms',false)" checked/>
    <label for="roomsBox">Rooms</label><br/>

    <input type="checkbox" id="roomsDataBox"  onchange="onEditorLayerBox('rooms',true)" checked/>
    <label for="roomsDataBox">Rooms Data</label><br/>

    <input type="checkbox" id="doorsBox"  onchange="onEditorLayerBox('doors',false)" />
    <label for="doorsBox">Doors</label><br/>

    <input type="checkbox" id="doorsDataBox"  onchange="onEditorLayerBox('doors',true)" />
    <label for="doorsDataBox">Doors Data</label><br/>

    <input type="checkbox" id="staircasesBox"  onchange="onEditorLayerBox('staircases',false)" />
    <label for="staircasesBox">Staircases</label><br/>

    <input type="checkbox" id="staircasesDataBox"  onchange="onEditorLayerBox('staircases',true)" />
    <label for="staircasesDataBox">Staircases Data</label><br/>

    <input type="checkbox" id="elevatorsBox"  onchange="onEditorLayerBox('elevators',false)" />
    <label for="elevatorsBox">Elevators</label><br/>

    <input type="checkbox" id="elevatorsDataBox"  onchange="onEditorLayerBox('elevators',true)" />
    <label for="elevatorsDataBox">Elevators Data</label><br/>


    <input type="checkbox" id="qrsBox"  onchange="onEditorLayerBox('qrs',false)" checked/>
    <label for="qrsBox">QRs</label><br/>

    <input type="checkbox" id="qrsDataBox"  onchange="onEditorLayerBox('qrs',true)" checked/>
    <label for="qrsDataBox">QRs Data</label><br/>



    <input type="checkbox" id="nodesBox"  onchange="onEditorLayerBox('nodes',false)" checked/>
    <label for="nodesBox">Nodes</label><br/>

    <input type="checkbox" id="nodesDataBox"  onchange="onEditorLayerBox('nodes',true)" checked/>
    <label for="nodesDataBox">Nodes Data</label><br/>


    <input type="checkbox" id="edgesBox"  onchange="onEditorLayerBox('edges',false)" checked/>
    <label for="edgesBox">Edges</label><br/>

    <input type="checkbox" id="edgesDataBox"  onchange="onEditorLayerBox('edges',true)" checked/>
    <label for="edgesDataBox">Edges Data</label><br/>


    <br/>
    REQUEST URLS:<br/>
    id: <input id="requestIdBox" type="text" value="220"  onchange="onRequestIdBox()"><br />
    <button onclick="window.open(window.location.origin+'/scheme/'+SEARCH_SCHEME_ID, '_blank')">GET SCHEME</button><br />
    <button onclick="window.open(window.location.origin+'/scheme/'+SEARCH_SCHEME_ID+'/info', '_blank')">GET SCHEME INFO</button><br />
    <button onclick="window.open(window.location.origin+'/scheme/'+SEARCH_SCHEME_ID+'/qrImageDocument', '_blank')">GET QR PDF</button><br />



</div>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
