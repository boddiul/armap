<!DOCTYPE html>
<html>

<style type="text/css">
    html,
    body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;

    }

    .controller_main {
        background-color: #e2cccc;
        width: 10%;
        height: 100%;
    }

    .controller_params {
        position: relative;
        background-color: #cce2e1;

        height: 60%;
    }

    .controller_new {
        position: relative;
        background-color: #e2d6cc;

        height: 40%;
    }

    canvas[resize] {
        width: 80%;
        height: 100%;
    }
    .hidden {
        display: none !important;
    }

</style>


<head>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/poly2tri.js"></script>



    <script>drawJS = {}</script>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/draw.js" canvas="myCanvas"> </script>
    <script type="text/javascript" src="js/scheme.js"></script>
    <script type="text/javascript" src="js/init.js"></script>




</head>
<body onload="mainOnLoad()">
<div class="controller_main">

    SCHEME:<br/>
    <button onclick="newFile()">NEW FILE</button><br />

    <input type="file" id="file-input"/><br />
    <button onclick="openFile()">OPEN</button><br />
    <button onclick="saveFile()">SAVE</button><br />


    <br/>
    SHOW:<br/>


    <input type="checkbox" id="roomBox"  onchange="onEditorLayerBox('room',false);" checked/>
    <input type="checkbox" id="roomDataBox"  onchange="onEditorLayerBox('room',true);" checked/>
    <label for="roomBox">Rooms</label><br/>




    <input type="checkbox" id="doorBox"  onchange="onEditorLayerBox('door',false)" checked/>
    <input type="checkbox" id="doorDataBox"  onchange="onEditorLayerBox('door',true)" />
    <label for="doorBox">Doors</label><br/>

    <input type="checkbox" id="staircaseBox"  onchange="onEditorLayerBox('staircase',false)" checked/>
    <input type="checkbox" id="staircaseDataBox"  onchange="onEditorLayerBox('staircase',true)" checked/>
    <label for="staircaseBox">Staircases</label><br/>



    <input type="checkbox" id="elevatorBox"  onchange="onEditorLayerBox('elevator',false)" checked/>
    <input type="checkbox" id="elevatorDataBox"  onchange="onEditorLayerBox('elevator',true)" checked/>
    <label for="elevatorBox">Elevators</label><br/>



    <input type="checkbox" id="furnitureBox"  onchange="onEditorLayerBox('furniture',false)" checked/>
    <input type="checkbox" id="furnitureDataBox"  onchange="onEditorLayerBox('furniture',true)" />
    <label for="furnitureBox">Furniture</label><br/>


    <input type="checkbox" id="qrBox"  onchange="onEditorLayerBox('qr',false)" checked/>
    <input type="checkbox" id="qrDataBox"  onchange="onEditorLayerBox('qr',true)" checked/>
    <label for="qrBox">QRs</label><br/>





    <input type="checkbox" id="nodeBox"  onchange="onEditorLayerBox('node',false)" checked/>
    <input type="checkbox" id="nodeDataBox"  onchange="onEditorLayerBox('node',true)" checked/>
    <label for="nodeBox">Nodes</label><br/>




    <input type="checkbox" id="edgeBox"  onchange="onEditorLayerBox('edge',false)" checked/>
    <input type="checkbox" id="edgeDataBox"  onchange="onEditorLayerBox('edge',true)" />
    <label for="edgeBox">Edges</label><br/>










    REQUEST ID:<br/>
    <input id="requestIdBox" type="text" value="36"  onchange="onRequestIdBox()"><br />
    <button onclick="loadCurrentScheme();">LOAD SCHEME</button><br />
    <br />
    <button onclick="uploadCurrentScheme();">UPLOAD SCHEME</button><br />
    <br/>

    <button onclick="window.open(window.location.origin+'/scheme/'+SEARCH_SCHEME_ID, '_blank')">GET SCHEME</button><br />
    <button onclick="window.open(window.location.origin+'/scheme/'+SEARCH_SCHEME_ID+'/info', '_blank')">GET SCHEME INFO</button><br />
    <button onclick="window.open(window.location.origin+'/scheme/'+SEARCH_SCHEME_ID+'/qrImageDocument', '_blank')">GET QR PDF</button><br />
    <button onclick="window.open(window.location.origin+'/scheme/'+SEARCH_SCHEME_ID+'/qrHelpDocument', '_blank')">GET HELP PDF</button><br />



</div>
<canvas id="myCanvas" resize></canvas>
<img class="hidden" id="movecanvas" src="/icons/movecanvas.png" width="18" height="18">
<img class="hidden" id="moveobject" src="/icons/moveobject.png" width="18" height="18">
<img class="hidden" id="movepoint" src="/icons/movepoint.png" width="18" height="18">
<img class="hidden" id="select" src="/icons/select.png" width="18" height="18">


<div id="right_container" style="display: block; width:10%">



    <div class="controller_new">
        CREATE NEW:<br/>
        <button onclick="newFloor()">FLOOR</button><br />
        <button onclick="newRoom()">ROOM</button><br />
        <button onclick="newWall()">WALL</button><br />
        <button onclick="newDoor()">DOOR</button><br />
        <button onclick="newFurniture()">FURNITURE</button><br />
        <button onclick="newStaircase()">STAIRCASE</button><br />
        <button onclick="newElevator()">ELEVATOR</button><br />
        <button onclick="newQR()">QR</button><br />



        <br/>
        GRAPH:<br/>
        <button onclick="clearGraph()">CLEAR</button>
        <button onclick="createGraph()">CREATE</button><br />

        <button onclick="drawJS.removeDebugTriangles()">HIDE TR [STEP 2]</button><br />



        <button onclick="fixGraph()">CREATE [STEP 3]</button><br />


        <br/>

    </div>

<div id="scheme_params" class="controller_params">

    SCHEME<br />

    id: <input id="p_scheme_id"type="text" value=0 readonly><br />
    name: <input id="p_scheme_name" type="text" value=0 onchange="onInputParam('p_scheme_name','name')"><br />
    description: <input id="p_scheme_description" type="text" value=0 onchange="onInputParam('p_scheme_description','description')"><br />
    address: <input id="p_scheme_address" type="text" value=0 onchange="onInputParam('p_scheme_address','address')"><br />
    <br />

    <canvas id="p_scheme_photo" style="height: 100px; width:100px"></canvas>

    <br />
    <input type="file" id="photo-input"/><br />
    <button onclick="openPhoto()">SET PHOTO</button><br />


</div>

<div id="floor_params" class="controller_params">
    FLOOR<br />

    id: <input id="p_floor_id" type="text" value=543 readonly><br />
    name: <input id="p_floor_name" type="text" value=0 onchange="onInputParam('p_floor_name','name')"><br />
</div>

<div id="room_params" class="controller_params">
    ROOM<br />

    id: <input id="p_room_id" type="text" value=54353 readonly><br />
    name: <input id="p_room_name" type="text" value=0 onchange="onInputParam('p_room_name','name')"><br />

</div>

<div id="wall_params" class="controller_params">
    WALL<br />

    id: <input type="text" value=54353><br />
</div>

<div id="door_params" class="controller_params">

    DOOR<br />

    id: <input type="text" value=54353><br />
</div>

<div id="furniture_params" class="controller_params">

    FURNITURE<br />

    id: <input type="text" value=54353><br />
</div>

<div id="staircase_params" class="controller_params">
    STAIRCASE<br />


    id: <input type="text" value=54353><br />
</div>

<div id="elevator_params" class="controller_params">

    ELEVATOR<br />

    id: <input type="text" value=54353><br />
</div>

<div id="qr_params" class="controller_params">
    QR<br />

    id: <input type="text" value=54353><br />
</div>



</div>

</body>
</html>
